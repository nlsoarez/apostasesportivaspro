# Configuração Nixpacks para Railway
# Documentação: https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["python311"]

[phases.build]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "gunicorn main:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"

[variables]
PYTHONUNBUFFERED = "1"
